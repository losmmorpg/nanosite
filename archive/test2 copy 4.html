<!-- Template for each post. Client must provide:
POST_DATE: Date posted.
POST_TITLE: Title of post.
POST_CONTENT: HTML (not Markdown) content of post. -->

<article class="post">
  <header class="post-header">
    <div class="post-meta">
      10 Oct 2015
    </div>
    <div class="post-title">
      This is another title.
    </div>
  </header>
  <section class="post-content">
    <p>This is another post.</p>
  </section>
</article>
