<!-- Template for front page. Client must provide: 
TITLE - Title of site
HEADER - Header bar (will be generated from header-template.html)
CONTENT - Main content (will be generated from post-template.html) -->

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Paradoxical</title>
</head>
<body>
  <!-- Template for site header. Client must provide:
TITLE: Title of site.
TAGLINE: Tagline.
MENU: Navigation bar. -->

<div class="header">
  <div class="header-title">
    Paradoxical
  </div>
  <div class="header-tagline">
    A computer science blog.
  </div>
  <div class="header-menu">
    <ul class="menu"><li><a href="./code.html">Code</a></li></ul>
  </div>
</div>

  <div class="content">
    <!-- Template for each post. Client must provide:
POST_DATE: Date posted.
POST_TITLE: Title of post.
POST_CONTENT: HTML (not Markdown) content of post. -->

<article class="post">
  <header class="post-header">
    <div class="post-meta">
      10 Oct 2015
    </div>
    <div class="post-title">
      This is another title.
    </div>
  </header>
  <section class="post-content">
    <p>This is another post.</p>
  </section>
</article>
<!-- Template for each post. Client must provide:
POST_DATE: Date posted.
POST_TITLE: Title of post.
POST_CONTENT: HTML (not Markdown) content of post. -->

<article class="post">
  <header class="post-header">
    <div class="post-meta">
      10 Oct 2015
    </div>
    <div class="post-title">
      This is a title.
    </div>
  </header>
  <section class="post-content">
    <p>This is a post.</p>
  </section>
</article>

  </div>
</body>
</html>
